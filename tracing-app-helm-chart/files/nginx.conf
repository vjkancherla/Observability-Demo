# JSON log format for Grafana/Loki compatibility
log_format json_combined escape=json
'{'
  '"timestamp":"$time_iso8601",'
  '"level":"info",'
  '"service":"tracing-webapp",'
  '"pod_name":"$hostname",'
  '"method":"$request_method",'
  '"path":"$uri",'
  '"query_string":"$args",'
  '"status":$status,'
  '"request_time":$request_time,'
  '"response_size":$body_bytes_sent,'
  '"remote_addr":"$remote_addr",'
  '"user_agent":"$http_user_agent",'
  '"referer":"$http_referer",'
  '"correlation_id":"$http_correlation_id",'
  '"x_forwarded_for":"$http_x_forwarded_for",'
  '"request_id":"$request_id",'
  '"upstream_response_time":"$upstream_response_time",'
  '"scheme":"$scheme",'
  '"host":"$host"'
'}';

# Error log format for structured error logging
log_format json_error escape=json
'{'
  '"timestamp":"$time_iso8601",'
  '"level":"error",'
  '"service":"tracing-webapp",'
  '"pod_name":"$hostname",'
  '"method":"$request_method",'
  '"path":"$uri",'
  '"status":$status,'
  '"correlation_id":"$http_correlation_id",'
  '"error_type":"simulated_failure",'
  '"error_message":"Database connection timeout - simulated error",'
  '"request_id":"$request_id",'
  '"host":"$host"'
'}';

server {
    listen 80;
    server_name localhost;
    
    # Use JSON logging for all requests
    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;
    
    # Generate unique request ID for each request
    add_header X-Request-ID $request_id always;
    add_header X-Correlation-ID $http_correlation_id always;
    add_header X-Service "tracing-webapp" always;
    add_header X-Pod-Name $hostname always;
    
    # Normal endpoint - works fine
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    # Error simulation endpoint - always fails with structured logging
    location /simulate-error {
        # Log the error with correlation ID in structured format
        access_log /var/log/nginx/error.log json_error;
        
        # Return 500 Internal Server Error
        return 500 '{"error":"Database connection timeout","correlation_id":"$http_correlation_id","timestamp":"$time_iso8601","service":"tracing-webapp","pod":"$hostname"}\n';
        add_header Content-Type application/json;
    }
    
    # Health check endpoint (no logging to reduce noise)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","pod":"$hostname","service":"tracing-webapp"}\n';
        add_header Content-Type application/json;
    }
    
    # Metrics endpoint
    location /metrics {
        return 200 '{"service":"tracing-webapp","pod":"$hostname","timestamp":"$time_iso8601","status":"running"}\n';
        add_header Content-Type application/json;
    }
    
    # Trace endpoint for testing
    location /trace {
        return 200 '{"message":"Trace endpoint accessed","correlation_id":"$http_correlation_id","timestamp":"$time_iso8601","pod":"$hostname"}\n';
        add_header Content-Type application/json;
    }
}